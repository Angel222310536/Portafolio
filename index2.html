<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos para las notificaciones */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
    .toast.error {
      background-color: #f44336;
    }
  </style>
</head>
<body class="bg-white">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <img alt="UTVT Logo" class="h-12" height="50" src="https://seeklogo.com/images/U/universidad-tecnologica-del-valle-de-toluca-logo-82F16BF313-seeklogo.com.png" width="150">
    <div class="text-2xl relative">
      <i class="fas fa-shopping-cart" id="cart-icon"></i>
      <span class="bg-red-500 text-white text-xs rounded-full px-2 py-1 absolute -top-2 -right-2" id="cart-count">0</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative">
    <img alt="Background image of a person typing on a laptop" class="w-full h-96 object-cover" height="600" src="https://storage.googleapis.com/a1aa/image/sv6oQJ3aV8E-0hSeMz5s5qFWxL8Z1XRIs-pdyLPbxCA.jpg" width="1920">
    <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
      <h1 class="text-4xl font-bold">Aprende algo nuevo</h1>
      <p class="text-xl">Todos los cursos a $15</p>
      <div class="mt-4">
        <input class="p-2 rounded-l-md text-black" placeholder="Buscar cursos" type="text" id="search-input">
        <button class="bg-red-500 p-2 rounded-r-md" id="search-button">
          <i class="fas fa-search text-white"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-8">
    <div class="container mx-auto flex justify-around">
      <div class="text-center">
        <i class="fas fa-lightbulb text-4xl mb-2"></i>
        <p class="text-lg font-bold">20,000 Cursos en línea</p>
        <p>Explora los temas más recientes</p>
      </div>
      <div class="text-center">
        <i class="fas fa-chalkboard-teacher text-4xl mb-2"></i>
        <p class="text-lg font-bold">Instructores Expertos</p>
        <p>Aprende con distintos estilos</p>
      </div>
      <div class="text-center">
        <i class="fas fa-clock text-4xl mb-2"></i>
        <p class="text-lg font-bold">Acceso de por vida</p>
        <p>Aprende a tu ritmo</p>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container mx-auto py-8">
    <h2 class="text-3xl font-bold text-center">Cursos En Línea</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="course-list">
      <!-- Product Cards will be dynamically inserted here -->
    </div>
  </main>

  <!-- Cart Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="cart-modal">
    <div class="bg-white w-11/12 md:w-1/2 lg:w-1/3 mx-auto mt-10 p-4 rounded-lg">
      <h2 class="text-xl font-bold">Carrito de Compras</h2>
      <div id="cart-items" class="mt-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="flex justify-between mt-4">
        <button class="bg-gray-500 text-white py-2 px-4 rounded-lg" id="close-cart">Cerrar</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-lg" id="checkout">Pagar</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script>
    // Sample course data
    const courses = [
      {
        id: 1,
        title: "Principiantes",
        image: "https://storage.googleapis.com/a1aa/image/MAkwq_hqDpe-ixKLmIyMj8V_MjhiH_AZzRr9BE73MnA.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 2,
        title: "Huerto en tu casa",
        image: "https://storage.googleapis.com/a1aa/image/pbKDKj1WjtE-lYfCASUm6OzzPkGe6GDlREDEP357DEw.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 3,
        title: "Decoración con productos de tu hogar",
        image: "https://storage.googleapis.com/a1aa/image/IQSrpBB8Sk8FaYpKVj-n2-fmbV-yPZmDyqL9PkXSOm8.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 4,
        title: "Diseño Web para Principiantes",
        image: "https://storage.googleapis.com/a1aa/image/p5j2lFeS9bLHCQ3mylnHaeSV6pPO2sq2qp_Rn8VmqHw.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 5,
        title: "Cocina Saludable",
        image: "https://storage.googleapis.com/a1aa/image/WZWrNJMm2jqwQlsPhM8UIbLfbOvDMpKN-RqyqA3FHwo.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 6,
        title: "Clases de Guitarra",
        image: "https://storage.googleapis.com/a1aa/image/NF-dwbXdBKKn0RLTmCgOdG1NCPlG7-r9aP6A83BpONQ.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 7,
        title: "Yoga para Principiantes",
        image: "https://storage.googleapis.com/a1aa/image/i1ZEB3W7Xp45-PLjYLtMdb7cWkuVfb2q2wv1RM6ygf0.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 8,
        title: "Fotografía Digital",
        image: "https://definicion.de/wp-content/uploads/2023/04/camara-digital.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      },
      {
        id: 9,
        title: "Marketing Digital",
        image: "https://www.prospectfactory.com.mx/wp-content/uploads/2019/03/Que-es-Marketing-Digital-1000x500.jpg",
        price: 15,
        originalPrice: 200,
        instructor: "renepmtz"
      }
    ];

    let cart = [];

    // Render courses
    function renderCourses(filteredCourses = courses) {
      const courseList = document.getElementById('course-list');
      courseList.innerHTML = '';
      filteredCourses.forEach(course => {
        const courseCard = document.createElement('div');
        courseCard.className = 'bg-white p-4 rounded-lg shadow-md';
        courseCard.innerHTML = `
          <img alt="Product image" class="w-full h-48 object-cover rounded-t-lg" src="${course.image}">
          <div class="p-4">
            <h2 class="text-lg font-semibold">${course.title}</h2>
            <p class="text-gray-600">${course.instructor}</p>
            <div class="flex items-center mt-2">
              ${Array(5).fill('<i class="fas fa-star text-yellow-500"></i>').join('')}
            </div>
            <div class="flex items-center justify-between mt-4">
              <span class="text-gray-500 line-through">$${course.originalPrice}</span>
              <span class="text-lg font-bold">$${course.price}</span>
            </div>
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg add-to-cart" data-id="${course.id}">AGREGAR AL CARRITO</button>
          </div>
        `;
        courseList.appendChild(courseCard);
      });
    }

    // Initial render
    renderCourses();

    // Add to cart functionality
    document.addEventListener('click', (event) => {
      if (event.target.classList.contains('add-to-cart')) {
        const courseId = parseInt(event.target.getAttribute('data-id'));
        const course = courses.find(c => c.id === courseId);
        cart.push(course);
        updateCartCount();
        showToast(`"${course.title}" agregado al carrito`, 'success');
      }
    });

    // Update cart count
    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      cartCount.textContent = cart.length;
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type === 'error' ? 'error' : ''}`;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    // Open cart modal
    document.getElementById('cart-icon').addEventListener('click', () => {
      const cartModal = document.getElementById('cart-modal');
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'flex justify-between items-center mb-2';
        cartItem.innerHTML = `
          <img src="${item.image}" class="w-12 h-12 object-cover rounded-lg">
          <span class="flex-1 ml-4">${item.title}</span>
          <span class="font-bold">$${item.price}</span>
          <button class="ml-4 text-red-500 remove-from-cart" data-index="${index}">
            <i class="fas fa-trash"></i>
          </button>
        `;
        cartItems.appendChild(cartItem);
      });
      cartModal.classList.remove('hidden');
    });

    // Remove item from cart
    document.addEventListener('click', (event) => {
      if (event.target.classList.contains('remove-from-cart') || event.target.parentElement.classList.contains('remove-from-cart')) {
        const index = parseInt(event.target.getAttribute('data-index') || event.target.parentElement.getAttribute('data-index'));
        if (!isNaN(index)) {
          const removedItem = cart.splice(index, 1)[0];
          updateCartCount();
          showToast(`"${removedItem.title}" eliminado del carrito`, 'error');
          const cartModal = document.getElementById('cart-modal');
          const cartItems = document.getElementById('cart-items');
          cartItems.innerHTML = '';
          cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.className = 'flex justify-between items-center mb-2';
            cartItem.innerHTML = `
              <img src="${item.image}" class="w-12 h-12 object-cover rounded-lg">
              <span class="flex-1 ml-4">${item.title}</span>
              <span class="font-bold">$${item.price}</span>
              <button class="ml-4 text-red-500 remove-from-cart" data-index="${index}">
                <i class="fas fa-trash"></i>
              </button>
            `;
            cartItems.appendChild(cartItem);
          });
        }
      }
    });

    // Close cart modal
    document.getElementById('close-cart').addEventListener('click', () => {
      const cartModal = document.getElementById('cart-modal');
      cartModal.classList.add('hidden');
    });

    // Checkout functionality
    document.getElementById('checkout').addEventListener('click', () => {
      alert('Gracias por su compra!');
      cart = [];
      updateCartCount();
      const cartModal = document.getElementById('cart-modal');
      cartModal.classList.add('hidden');
    });

    // Search functionality
    document.getElementById('search-button').addEventListener('click', () => {
      const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
      if (searchInput) {
        const filteredCourses = courses.filter(course => course.title.toLowerCase().includes(searchInput));
        renderCourses(filteredCourses);
      } else {
        renderCourses(courses); // Si el campo de búsqueda está vacío, muestra todos los cursos
      }
    });

    // Search on Enter key
    document.getElementById('search-input').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
        if (searchInput) {
          const filteredCourses = courses.filter(course => course.title.toLowerCase().includes(searchInput));
          renderCourses(filteredCourses);
        } else {
          renderCourses(courses); // Si el campo de búsqueda está vacío, muestra todos los cursos
        }
      }
    });
  </script>
</body>
</html>
